<!DOCTYPE html>
<html>
<head>
  <title>Commander Homepage</title>
  <style>
    body {
      background-color: #f5f5f5; /* Ocean-blue */
      color: #0077b6; /* OffWhite */
      text-align: center;
      margin-top: 100px;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 40px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00b4d8; }
      to { text-shadow: 0 0 20px #0077b6; }
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      background: #0077b6;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #023e8a;
    }

    h2 {
      color: #0077b6;
      margin-top: 50px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #0077b6;
      border-radius: 6px;
      width: 400px;
    }
  </style>
</head>
<body>

  <!-- 🔊 Button Sound -->
  <audio id="clickSound" src="click.mp3"></audio>
  <script>
    function playClick() {
      document.getElementById("clickSound").play();
    }
    window.onload = () => {
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', playClick);
      });
    };
  </script>

  <!-- 🔊 Background Music -->
  <audio autoplay loop hidden>
    <source src="bgmusic.mp3" type="audio/mpeg">
  </audio>

  <h1>Welcome to Ammad Faisal Browser </h1>

  <!-- 🔍 Google Search -->
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google...">
  </form>

  <!--Games Section -->
  <h2> Games platform</h2>

  <a href="snake.html" class="btn"> Play Snake</a>
  <a href="https://cardgames.io/solitaire/" class="btn">Solitaire game</a>
  <a href="https://cardgames.io/spider/" class="btn">Spider Solitaire</a>
  <a href="https://cardgames.io/minesweeper/" class="btn"> Minesweeper</a>
  <a href="https://tetris.com/play-tetris" class="btn"> Tetris</a>
  <a href="https://subwaysurf.io/" class="btn">Subway Surfers</a>
  <a href="https://js-dos.com/games/doom.exe.html" class="btn">DOOM</a>
  <a href="https://www.chess.com/play/computer" class="btn">Chess</a>
  <a href="https://slopegame.io/madalin-stunt-cars-2" class="btn">Car Drift Game</a>

  <!--Tools Section -->
  <h2>Tools</h2>
  <a href="https://www.google.com/" class="btn">Google</a>
  <a href="https://www.youtube.com/" class="btn">YouTube</a>
  <a href="https://aternos.org/servers/" class="btn">Aternos</a>
  <a href="https://discord.com/" class="btn">Discord</a>
  <a href="https://mail.google.com/" class="btn">Gmail</a>
  <a href="https://drive.google.com/" class="btn">Google Drive</a>

</body>
</html>
